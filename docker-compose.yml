version: '3'

services:
  frontend:
    image: nginx:latest
    container_name: Frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend

  backend:
    image: tomcat:latest
    container_name: Backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/usr/local/tomcat/webapps
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=my_database
      - MYSQL_USER=my_user
      - MYSQL_PASSWORD=my_password
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: Database
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=my_database
      - MYSQL_USER=my_user
      - MYSQL_PASSWORD=my_password
    volumes:
      - ./mysql_data:/var/lib/mysql
